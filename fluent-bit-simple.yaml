apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluent-bit-simple
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluent-bit-simple
  template:
    metadata:
      labels:
        app: fluent-bit-simple
    spec:
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:2.2.0
          volumeMounts:
            - name: config
              mountPath: /fluent-bit/etc
            - name: varlogcontainers
              mountPath: /var/log/containers
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: fluent-bit-simple-config
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: varlogpods
          hostPath:
            path: /var/log/pods

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-simple-config
  namespace: monitoring
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush             5
        Log_Level         debug
        Parsers_File      parsers.conf

    [INPUT]
        Name             tail
        Path             /var/log/containers/*example-golang-app*.log
        Exclude_Path     /var/log/containers/*_fluent-bit_*.log,/var/log/containers/*_prometheus_*.log
        Parser           regex
        Tag              golang
        Refresh_Interval 5
        Mem_Buf_Limit    10MB
        Skip_Long_Lines  On

    [OUTPUT]
        Name         stdout
        Match        *
        Format       json_lines

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name         unstructured
        Format       regex
        Regex        ^(?<message>.*)$
